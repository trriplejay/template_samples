pipelines:
  - name: mypipe_{{ .Values.name }}
  {{ if .Values.nodePool }}
    configuration:
      nodePool: {{ .Values.nodePool }}
  {{ end }}
    steps:
      - name: step1
        type: Bash
        execution:
          onStart:
            - foo "hello onstart" || true
          onExecute: |
            echo "here we go"
            function foo() {
              echo "foo is here with args: $@";
            }
            echo "we did it!"
            export -f foo
            echo "done exporting"
          onComplete:
            - foo "hello oncomplete" || true
          onSuccess:
            - foo "hello onsuccess" || true
          onFailure:
            - foo "hello onfailure" || true