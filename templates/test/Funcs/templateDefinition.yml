pipelines:
  - name: mypipe_{{ .Values.name }}
  {{ if .Values.nodePool }}
    configuration:
      nodePool: {{ .Values.nodePool }}
  {{ end }}
    steps:
      - name: step1
        type: Bash
        execution:
          onStart:
            - foo "hello onstart" || true
          onExecute:
            - 'function foo() {echo "foo is here with args: $@"}'
            # - export foo
          onComplete:
            - foo "hello oncomplete" || true
          onSuccess:
            - foo "hello onsuccess" || true
          onFailure:
            - foo "hello onfailure" || true