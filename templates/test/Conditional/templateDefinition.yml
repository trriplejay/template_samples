resources:
  - name: myBag_{{ .Values.name }}
    type: PropertyBag
    configuration:
    {{ if or ".Values.test" ".Values.server" }}
      foo: "test or server is 1"
    {{ else }}
      foo: "test or server are NOT 1"
    {{ end }}

pipelines:
  - name: "myTestConditionalPipe"
    steps:
      - name: first
        type: Bash
        configuration:
          inputResources:
            - name: myBag_{{ .Values.name }}
        execution:
          onExecute:
            - echo "foo is... $foo"