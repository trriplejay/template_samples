resources:
  - name: myBag_{{ .Values.name }}
    type: PropertyBag
    configuration:
    {{ if (or (eq (default 0 .Values.test) "1") (eq (default 0 .Values.server) "1")) }}
      foo: "test or server is 1"
    {{ else }}
      foo: "test or server are NOT 1"
    {{ end }}

pipelines:
  - name: "myTestConditionalPipe"
    steps:
      - name: first
        type: Bash
        configuration:
          inputResources:
            - name: myBag_{{ .Values.name }}
        execution:
          onExecute:
            - echo "foo is... $foo"